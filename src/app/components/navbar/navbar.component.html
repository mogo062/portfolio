<header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            <clr-icon shape="analytics"></clr-icon>
            <span class="title">Fantasy Portfolio</span>
        </a>
    </div>
    <div class="header-nav">
        <span class="nav-link"><span class="nav-text">Cash: {{accountService.balance | currency: USD :'symbol':'.2'}}</span></span>
        <span class="nav-link"><span class="nav-text">Value: {{accountService.value | currency: USD :'symbol':'.2'}}</span></span>
        <span class="nav-link"><span class="nav-text">Cost: {{accountService.cost | currency: USD :'symbol':'.2'}}</span></span>
        <span class="nav-link"><span class="nav-text">Return: {{accountService.value - accountService.cost | currency: USD :'symbol':'.2'}}</span></span>

        <!--a href="" class="active nav-link"><span class="nav-text">Cash: {{accountService.balance | currency: USD :'symbol':'.2'}}</span></a>
        <a href="" class="nav-link"><span class="nav-text">Value: {{accountService.value  | currency: USD :'symbol':'.2'}}</span></a>
        <a href="" class="nav-link"><span class="nav-text">Cost: {{accountService.cost | currency: USD :'symbol':'.2'}}</span></a>
        <a href="" class="active nav-link"><span class="nav-text">Return: {{accountService.value - accountService.cost | currency: USD :'symbol':'.2'}}</span></a-->
    </div>
    <div class="header-actions">
        <a class="nav-link nav-icon" (click)="reset()">
            <clr-icon shape="refresh"></clr-icon>
        </a>
        <a class="nav-link nav-icon" (click)="toggleRefresh()">
            <clr-icon shape="times-circle"></clr-icon>
        </a>
    </div>
</header>
